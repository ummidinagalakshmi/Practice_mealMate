<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorite Restaurants</title>
</head>
<body>
    <h1>My Favorite Restaurants</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Other Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{ restaurant.picture}}" alt="Restaurant Image" width="100" height="80">
                </td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.rating }}/5</td>
                <!-- Operations -->
                <td>
                    <!-- Update Restaurant -->
                   <a href="{% url 'open_update_restaurant' restaurant.id %}">
                    Update Restaurant</a>
                    <br>

                    <!-- Delete Restaurant (form POST for safety) -->
                   <form method="POST" action="{% url 'delete_restaurant' restaurant.id %}" style="display:inline;">
                        {% csrf_token %}
                    <button type="submit">Delete Restaurant</button></form>
                
                    <br>


                    <!-- Update Menu placeholder -->
                    <a href="{% url 'open_update_menu' restaurant.id %}">Update MenuList</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
